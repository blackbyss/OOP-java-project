<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>[Piletimüüja nimi]</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">

</head>

<body>
    <div class="container">

        <form action="#" th:action="@{/calculate}" th:object="${form}" method="post">
            <div class ="formheader"><h1>OSTA PILET SIIT</h1></div>

            <label for="eesnimi">Eesnimi:</label><br>
            <input type="text" th:field="*{name}" id="eesnimi" name="eesnimi" class="textfield"  required><br>

            <label for="perenimi">Perekonnanimi:</label><br>
            <input type="text" id="perenimi" name="perenimi"class="textfield" th:field="*{familyName}"><br>

            <label for="age">Vanus:</label><br>
            <input type="text" id="age" name="age"class="textfield" th:field="*{age}"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="textfield" th:field="*{email}"><br>

            <label for="iban">IBAN kood:</label><br>
            <input type="text" id="iban" name="iban"class="textfield" th:field="*{iban}"><br>

            <label for="aadress">Aadress:</label><br>
            <input type="text" id="aadress" name="aadress"class="textfield" th:field="*{address}"><br>

            <label for="Maakond">Maakond/Linn:</label><br>
            <input type="text" id="maakond" name="maakond"class="textfield" th:field="*{county}"><br>
            

            <label for="indeks">Postiindeks:</label><br>
            <input type="text" id="indeks" name="indeks"class="textfield" th:field="*{index}"><br>

            <label for="yes-email">Kas soovid saada piletit e-kirjana?</label><br>
            <span>Soovin!</span><input type="checkbox" id="yes-email" name="yes-email" value="yes" th:checked="*{yes_mail}"><br>

            <input type="submit" value="Osta pilet" id="submit-button" class="button" ><br>

            <!---- Thredingu näide: ava mitu tab-i ja vaata numbrit------>
            <p th:text="${datetime}+'   Counter:    '+${counter}">22.03.1999  -1</p>
        </form>

    </div>
</body>
</html>
